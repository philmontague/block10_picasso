<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Art Gallery</title>
        <link rel="stylesheet" href="external.css">
    </head>
    <body>
        <h1>Art Gallery</h1>
        <div class="gallery">
            <div class="painting">
                <div class="sky"></div>
                <div class="sun"></div>
                <div class="grass"></div>
            </div>
        </div>
        <h2>Art Gallery Registration Form</h2>
        <form class="myForm" action="formsubmitted.html" method="get">
            <label>Name:</label>
            <input type="text" name="name">

            <label>Email:</label>
            <input type="email" name="email">

            <button class="submit" type="submit">Submit</button>
        </form>
    </body>
</html>
